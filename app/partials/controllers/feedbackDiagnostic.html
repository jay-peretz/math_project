<h1>Diagnostic</h1>
<table class=table ng-hide="allCorrect">
    <tr>
        <th>Problem #</th>
        <th>Problem/Answer</th>
        <th></th>
        <!--<th>Result</th>-->
        <th>Correct Answer</th>
    </tr>
    <!--<tr ng-repeat="problemFeedback in feedback" class={{rowClass(problemFeedback.result)}}>-->
    <tr ng-repeat="problemFeedback in feedback">
        <td>{{problemFeedback.problemNumber}}</td>
        <td><ms-expression expected={{problemFeedback.problem}}></ms-expression></td>
        <td><ms-expression expected={{problemFeedback.answer}}></ms-expression></td>
        <!--<td>{{problemFeedback.result}}</td>-->
        <td><ms-expression expected="{{problemFeedback.correctLabel}}"></ms-expression></td>
    </tr>
</table>
<br />
<h4 class="help-answer-text" ng-show="allCorrect">The problem answers were all correct.</h4>
