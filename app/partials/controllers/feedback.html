<h1>Feedback for {{problemSet.title}}</h1>
<table class=table>
    <tr>
        <th>Problem #</th>
        <th>Problem</th>
        <th>Correct Answer</th>
        <th>Provided Answer</th>
    </tr>
    <tr ng-repeat="problemFeedback in feedback" class={{rowClass(problemFeedback.result)}}>
        <td>{{problemFeedback.problemNumber}}</td>
        <td><ms-expression expected={{problemFeedback.problem}}></ms-expression></td>
        <td><ms-expression expected="{{problemFeedback.expected | replace:'input':'str'  | replace:'but':'str' | checkbox2lbl | replace:'select':'str'}}"></ms-expression></td>
        <td><ms-expression expected="{{problemFeedback.answer | replace:'input':'str' | replace:'but':'str' | checkbox2lbl | replace:'select':'str'}}"></ms-expression></td>
    </tr>
</table>
