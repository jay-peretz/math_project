<div class="alert alert-block alert-info">{{instructions}}</div>
<table>
    <tr ng-repeat="row in rows">
        <td class="line">
            <ms-expression
                expected={{row}}
                ng-class="{ complete: $parent.$index < $parent.cur, active: $parent.$index == $parent.cur }"
                ng-show="$parent.$index <= $parent.cur"
            ></ms-expression>
        </td>
    </tr>
</table>
