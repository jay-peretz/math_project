<div class=alert ng-show=helpPrompt.show>
    <button type=button class=close data-dismiss=alert>&times;</button>
    <strong>Stuck?</strong>
    <span ng-hide=helpPrompt.helpButton>
        Click on the Workbook tab to walk through solving the problem.
    </span>
    <span ng-show=helpPrompt.helpButton>
        Click Help to be given the correct answer.
    </span>
</div>
