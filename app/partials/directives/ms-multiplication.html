<style type="text/css">

  table.td_padding td {
	padding-left:4px;
	padding-right:4px;
  }
  .collapseTable {
	border-collapse:collapse;
  }
  .large-font-size {
	  	font-size:110%;
  }
  .tr_height {
	  height:1.7em;
  }
  .tr_height_plus {
	  height:2em;
  }

  .text_align_right {
	  text-align:right;
  }
  .border-top-2px-black {
	  	border-top:2px solid black;
  }  
  .border-bottom-2px-black {
	  	border-bottom:2px solid black;
  } 
</style>
<span ng-hide="mathdisplay">{{inenglish}}</span>
<span>
    	<table ng-show="mathdisplay" class="collapseTable td_padding large-font-size">
			<tr class="tr_height">
            	<td>
                </td>
				<td class='text_align_right' ng-repeat='col in firstArray'>{{col}}
				</td>
                <td>
                </td>
			</tr>
			<tr class="tr_height_plus">
            	<td>
                	<span>{{sign}}</span>
                </td>
				<td class="border-bottom-2px-black text_align_right" ng-repeat='col in secondArray'>{{col}}
				</td>
                <td>
                </td>
			</tr>
            <tr ng-repeat='row in thirdArray' class="tr_height"'>
            	<td>
                </td>
                <td class='text_align_right' ng-repeat='col in row'>{{col}}
				</td>
                <td>
                </td>
			</tr>
            <tr>
            	<td>
                </td>
	            <td class='text_align_right border-top-2px-black tr_height'  ng-repeat='col in fourthArray'>{{col}}
				</td>
            	<td>
                </td>
            </tr>
		</table>
</span>
