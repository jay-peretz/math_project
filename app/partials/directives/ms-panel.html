<div>
    <div class=row-fluid>
        <span class="problemwrapper" ng-class="{span4: !(panelStyleWide)}"><ms-expression expected={{problem}}></ms-expression></span>
        <div class="span8 row-fluid {{helpPanelWell}}" ng-class="{margin_top_small: showHelpPanel}">
           <span ng-hide=showHelpPanel>
                <div class="row-fluid" ng-class="{span8: !(panelStyleWide), margin_bottom_small: panelStyleWide}">
                	<div class="row-fluid feedbackwrapper">
                        <ms-feedback></ms-feedback>
                    </div>
                    <ms-expression expected={{answer}} class=row-fluid></ms-expression>              
                </div>
                <ms-controls data={{controls}} class=span4></ms-controls>
            </span>
            <span ng-show=showHelpPanel class="{{helpPanelClass}}">
                <div>
                    <ms-expression expected={{helpExpression}} class=span8></ms-expression>
                    <ms-controls data='{ "nextProblem": true }' class=span4></ms-controls>
                </div>
            </span>
        </div>
    </div>
    <ms-help-prompt></ms-help-prompt>
</div>
