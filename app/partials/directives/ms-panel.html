<div>
    <div class=row-fluid>
        <div class="span{{probSpan}} problemwrapper">
            <ms-expression expected={{problem}}></ms-expression>
        </div>
        <div class="span{{answSpan}} row-fluid {{helpPanelWell}}" ng-class="{margin_top_small: topMarginHelpBox}">
           <span ng-hide=showHelpPanel>
                <div class="span9 row-fluid">
                	<div class="row-fluid feedbackwrapper">
                        <ms-feedback></ms-feedback>
                    </div>
                    <ms-expression expected={{answer}} class=row-fluid></ms-expression>              
                </div>
                <ms-controls data={{controls}} class=span3></ms-controls>
            </span>
            <span ng-show=showHelpPanel class="{{helpPanelClass}}">
                <div>
                    <ms-expression expected={{helpExpression}} class=span9></ms-expression>
                    <ms-controls data='{ "nextProblem": true }' class=span3></ms-controls>
                </div>
            </span>
            <span>
                <div>
                    <div id="example" class="modal hide fade in" ng-show=showModal>  
                    <div class="modal-body">  
                    <ms-expression expected={{modalText}}></ms-expression>            
                    </div>  
                    <div class="modal-footer">  
                    <a href="#" class="btn" data-dismiss="modal">Close</a>  
                    </div>  
                    </div>  
                    </div>  

                </div>
            </span>
        </div>
    </div>
    <ms-help-prompt></ms-help-prompt>
</div>
